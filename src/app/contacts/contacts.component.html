<div class="card">
  <div *ngFor="let contact of contacts" class="contact-container" style="cursor: pointer;">
    <h2  class="contact-name" (click)="toggleDetails(contact)"  [class.selected]="contact === selectedContact">{{contact.name}}</h2>
    <app-contact-details *ngIf="contact === selectedContact" [contact]="selectedContact"></app-contact-details>
  </div>
</div>
